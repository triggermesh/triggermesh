apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: logztargets.targets.triggermesh.io
  labels:
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
    duck.knative.dev/addressable: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.logz.ship.response" }
      ]

spec:
  group: targets.triggermesh.io
  names:
    kind: LogzTarget
    plural: logztargets
    categories:
    - all
    - knative
    - eventing
    - targets
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        description: TriggerMesh event target for Logz.
        properties:
          spec:
            description: Desired state of event target.
            type: object
            properties:
              shippingToken:
                description: API token used to authenticate the event being streamed.
                type: object
                properties:
                  secretKeyRef:
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
              eventOptions:
                type: object
                description: 'When should this target generate a response event for processing: always, on error, or
                  never.'
                properties:
                  payloadPolicy:
                    type: string
                    enum: [always, error, never]
              logsListenerURL:
                type: string
                description: Logz listener host to stream events to.
                properties:
                  payloadPolicy:
                    type: string
                    enum: [always, error, never]
            required:
            - shippingToken
            - logsListenerURL
          status:
            type: object
            description: Reported status of the event target.
            properties:
              acceptedEventTypes:
                type: array
                items:
                  type: string
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
