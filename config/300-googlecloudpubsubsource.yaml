apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: googlecloudpubsubsources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.google.cloud.pubsub.message" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: GoogleCloudPubSubSource
    plural: googlecloudpubsubsources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh event source for Google Cloud Pub/Sub.
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              topic:
                description: Full resource name of the Pub/Sub topic to subscribe to, in the format
                  "projects/{project_name}/topics/{topic_name}".
                type: string
                pattern: ^projects\/[a-z][a-z0-9-]{3,29}\/topics\/[a-zA-Z][\w-.~%+]{2,254}$
              subscriptionID:
                description: ID of the subscription to use to pull messages from the topic. If supplied, this
                  subscription must 1) exist and 2) belong to the provided topic. Otherwise, a pull subscription to that
                  topic is created on behalf of the user.
                type: string
                pattern: ^[a-zA-Z][\w-.~%+]{2,254}$
              serviceAccountKey:
                description: Service account key used to authenticate the event source and allow it to interact with
                  Google Cloud APIs. Only the JSON format is supported.
                type: object
                properties:
                  value:
                    description: Literal value of the service account key.
                    type: string
                  valueFromSecret:
                    description: A reference to a Kubernetes Secret object containing the service account key.
                    type: object
                    properties:
                      name:
                        type: string
                      key:
                        type: string
                    required:
                    - name
                    - key
                oneOf:
                - required: [value]
                - required: [valueFromSecret]
              sink:
                description: The destination of events received via change notifications.
                type: object
                properties:
                  ref:
                    description: Reference to an addressable Kubernetes object to be used as the destination of events.
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI to use as the destination of events.
                    type: string
                    format: uri
                oneOf:
                - required: [ref]
                - required: [uri]
            required:
            - topic
            - serviceAccountKey
            - sink
          status:
            description: Reported status of the event source.
            type: object
            properties:
              subscription:
                description: Resource name of the Pub/Sub subscription currently used by the event source for pulling
                  messages from the topic.
                type: string
              sinkUri:
                description: URI of the sink where events are currently sent to.
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Subscription
      type: string
      jsonPath: .status.subscription
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
