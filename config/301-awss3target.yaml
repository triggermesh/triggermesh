apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awss3targets.targets.triggermesh.io
  labels:
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
    duck.knative.dev/addressable: 'true'
  annotations:
    registry.triggermesh.io/acceptedEventTypes: |
      [
        { "type": "io.triggermesh.awss3.object.put" },
        { "type": "*" }
      ]
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.targets.aws.s3.result" }
      ]
spec:
  group: targets.triggermesh.io
  names:
    kind: AWSS3Target
    plural: awss3targets
    categories:
    - all
    - knative
    - eventing
    - targets
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        description: An event target that can stream events into an AWS S3 bucket.
        properties:
          spec:
            description: Desired state of event target.
            type: object
            properties:
              awsApiKey:
                type: object
                description: API Key to interact with the Amazon S3 API. For more information about AWS
                  security credentials, please refer to the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
                properties:
                  secretKeyRef:
                    description: A reference to a Kubernetes Secret object containing the access key ID.
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
              awsApiSecret:
                type: object
                description: API Secret to interact with the Amazon S3 API. For more information about AWS
                  security credentials, please refer to the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
                properties:
                  secretKeyRef:
                    description: A reference to a Kubernetes Secret object containing the secret access key.
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
              arn:
                type: string
                description: ARN of the S3 bucket that will receive events. The expected format is documented at
                  https://docs.aws.amazon.com/service-authorization/latest/reference/list_amazons3.html
                pattern: ^arn:aws(-cn|-us-gov)?:s3:::.+$
              discardCloudEventContext:
                description: Whether to omit CloudEvent context attributes in objects created in S3.
                  When this property is false (default), the entire CloudEvent payload is included.
                  When this property is true, only the CloudEvent data is included.
                type: boolean
            required:
            - arn
            - awsApiSecret
            - awsApiKey
          status:
            type: object
            description: Reported status of the event target.
            properties:
              acceptedEventTypes:
                type: array
                items:
                  type: string
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
