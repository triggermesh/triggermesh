apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: salesforcetargets.targets.triggermesh.io
  labels:
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
    duck.knative.dev/addressable: 'true'
  annotations:
    registry.triggermesh.io/acceptedEventTypes: |
      [
        { "type": "io.triggermesh.salesforce.apicall" }
      ]
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.salesforce.apicall.response" }
      ]
spec:
  group: targets.triggermesh.io
  names:
    kind: SalesforceTarget
    plural: salesforcetargets
    categories:
    - all
    - knative
    - eventing
    - targets
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        description: TriggerMesh event target for Salesforce.
        properties:
          spec:
            type: object
            description: Desired state of event target.
            properties:
              auth:
                type: object
                description: Attributes required to setup OAuth authentication with Salesforce. To create the
                  credentials, refer to https://help.salesforce.com/articleView?id=sf.remoteaccess_oauth_jwt_flow.htm.
                properties:
                  clientID:
                    description: OAuth Client ID used to identify the target.
                    type: string
                    minLength: 1
                  server:
                    description: The Salesforce authentication URL associated with the instance being used.
                    type: string
                    format: uri
                    pattern: ^https?:\/\/.+$
                  user:
                    description: Username associated with the Salesforce account.
                    type: string
                    minLength: 1
                  certKey:
                    type: object
                    description: Salesforce requires a certificate to facilitate the authentication flow.
                    properties:
                      secretKeyRef:
                        type: object
                        properties:
                          key:
                            type: string
                          name:
                            type: string
                required:
                - clientID
                - server
                - user
                - certKey
              apiVersion:
                type: string
                description: Salesforce API version to use for the target's integration with Salesforce.
                pattern: v\d+\.\d+$
              eventOptions:
                type: object
                description: 'When should this target generate a response event for processing: always, on error, or
                  never.'
                properties:
                  payloadPolicy:
                    type: string
                    enum: [always, error, never]
            required:
            - auth
          status:
            type: object
            description: Reported status of the event target.
            properties:
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
