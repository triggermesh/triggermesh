apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ibmmqtargets.targets.triggermesh.io
  labels:
    duck.knative.dev/addressable: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.triggermesh.io/acceptedEventTypes: |
      [
        { "type": "io.triggermesh.ibm.mq.put" },
        { "type": "*" }
      ]
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.ibm.mq.response" }
      ]
spec:
  group: targets.triggermesh.io
  names:
    kind: IBMMQTarget
    plural: ibmmqtargets
    categories:
    - all
    - knative
    - eventing
    - targets
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        description: TriggerMesh event target for IBM MQ.
        properties:
          spec:
            description: Desired state of the event target.
            type: object
            properties:
              connectionName:
                description: IBM MQ server URI, e.g. ibm-mq.default.svc.cluster.local(1414).
                type: string
              channelName:
                description: The name of IBM MQ Channel to listen to events on. For more information,
                  please refer to the IBM MQ documentation at
                  https://www.ibm.com/docs/en/ibm-mq/9.2?topic=types-channels.
                type: string
              queueManager:
                description: IBM MQ Queue Manager name. For more information, please refer to the IBM MQ
                  documentation at https://www.ibm.com/docs/en/ibm-mq/9.2?topic=types-mq-queue-managers.
                type: string
              queueName:
                description: IBM MQ Queue name. For more information, please refer to the IBM MQ
                  documentation at https://www.ibm.com/docs/en/ibm-mq/9.2?topic=types-queues.
                type: string
              eventOptions:
                type: object
                description: 'When should this target generate a response event for processing: always, on error, or
                  never.'
                properties:
                  payloadPolicy:
                    type: string
                    enum: [always, error, never]
              discardCloudEventContext:
                description: Produce a new CloudEvent based on the message received from the IBM MQ.
                type: boolean
              replyTo:
                description: IBM MQ's Reply-to message descriptor parameters. For more information,
                  please refer to the IBM MQ documentation at
                  https://www.ibm.com/docs/en/ibm-mq/9.0?topic=messages-reply-queue-queue-manager.
                type: object
                properties:
                  queueManager:
                    description: Queue Manager where replies destination queue is located.
                    type: string
                  queueName:
                    description: The name of the queue to send the message replies.
                    type: string
              credentials:
                description: IBM MQ server connection authentication parameters. For more information about
                  authentication, please refer to the IBM MQ documentation at
                  https://www.ibm.com/docs/en/ibm-mq/9.0?topic=mechanisms-connection-authentication.
                type: object
                properties:
                  username:
                    description: IBM MQ user identifier for client application. For more information, please refer
                      to the IBM MQ documentation at https://www.ibm.com/docs/en/ibm-mq/9.2?topic=application-user-ids.
                    type: object
                    properties:
                      value:
                        description: Plain text user ID.
                        type: string
                      valueFromSecret:
                        description: A reference to a Kubernetes Secret object containing the user ID.
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                  password:
                    description: IBM MQ client application password. For more information, please refer to the
                      IBM MQ documentation at https://www.ibm.com/docs/en/ibm-mq/9.2?topic=mq-mqcsp-password-protection.
                    type: object
                    properties:
                      value:
                        description: Plain text password.
                        type: string
                      valueFromSecret:
                        description: A reference to a Kubernetes Secret object containing the password.
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                    oneOf:
                    - required: [value]
                    - required: [valueFromSecret]
                required:
                - username
                - password
            required:
            - connectionName
            - channelName
            - queueManager
            - queueName
            - credentials
          status:
            type: object
            description: Reported status of the event target.
            properties:
              acceptedEventTypes:
                description: Array of CloudEvents this target will accept for processing.
                type: array
                items:
                  type: string
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
