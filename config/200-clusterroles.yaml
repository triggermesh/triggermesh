    - tektontargets
    - twiliotargets
    - uipathtargets
    - zendesktargets
  verbs:
    - list
    - watch
    - get

- apiGroups:
    - targets.triggermesh.io
  resources:
    - alibabaosstargets/status
    - awscomprehendtargets/status
    - awsdynamodbtargets/status
    - awskinesistargets/status
