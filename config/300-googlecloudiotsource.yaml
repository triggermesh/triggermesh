apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: googlecloudiotsources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.google.cloud.iot.notification" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: GoogleCloudIoTSource
    plural: googlecloudiotsources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh event source for Google Cloud IoT.
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              registry:
                description: Full resource name of the Registry.
                type: string
                pattern: ^projects\/[a-z][a-z0-9-]{3,29}\/locations\/[a-z][a-z0-9-]{3,29}\/registries\/[a-zA-Z][\w-.~%+]{2,254}$
              pubsub:
                description: Attributes related to the configuration of Pub/Sub resources associated with the Cloud
                  IoT Registry.
                type: object
                properties:
                  topic:
                    description: Full resource name of the Pub/Sub topic where change messages originating from the
                      configured IoT Registry are sent to. If not supplied, a topic is created on behalf of the user, in the
                      GCP project referenced by the 'project' attribute. The expected format is described at
                      https://cloud.google.com/pubsub/docs/admin#resource_names
                    type: string
                    pattern: ^projects\/[a-z][a-z0-9-]{3,29}\/topics\/[a-zA-Z][\w-.~%+]{2,254}$
                  project:
                    description: Name of the GCP project where Pub/Sub resources associated with the Cloud IoT
                      are to be created. Mutually exclusive with 'topic' which, if supplied, already contains
                      the project name.
                    type: string
                    pattern: ^[a-z][a-z0-9-]{3,29}$
                oneOf:
                - required: [project]
                - required: [topic]
              serviceAccountKey:
                description: Service account key used to authenticate the event source and allow it to interact with
                  Google Cloud APIs. Only the JSON format is supported.
                type: object
                properties:
                  value:
                    description: Literal value of the service account key.
                    type: string
                  valueFromSecret:
                    description: A reference to a Kubernetes Secret object containing the service account key.
                    type: object
                    properties:
                      name:
                        type: string
                      key:
                        type: string
                    required:
                    - name
                    - key
                oneOf:
                - required: [value]
                - required: [valueFromSecret]
              sink:
                description: The destination of events received via messages.
                type: object
                properties:
                  ref:
                    description: Reference to an addressable Kubernetes object to be used as the destination of events.
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI to use as the destination of events.
                    type: string
                    format: uri
                oneOf:
                - required: [ref]
                - required: [uri]
            required:
            - registry
            - pubsub
            - serviceAccountKey
            - sink
          status:
            description: Reported status of the event source.
            type: object
            properties:
              topic:
                description: Resource name of the Pub/Sub topic where IoT messages are currently sent to.
                type: string
              subscription:
                description: Resource name of the Pub/Sub subscription currently used by the event source for pulling
                  events from the IoT Registry.
                type: string
              sinkUri:
                description: URI of the sink where events are currently sent to.
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
