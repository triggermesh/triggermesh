apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awscomprehendtargets.targets.triggermesh.io
  labels:
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
    duck.knative.dev/addressable: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.targets.aws.comprehend.result" }
      ]

spec:
  group: targets.triggermesh.io
  names:
    kind: AWSComprehendTarget
    plural: awscomprehendtargets
    categories:
    - all
    - knative
    - eventing
    - targets
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        description: An event targte for sending messages to the AWS Comprehend API.
        properties:
          spec:
            type: object
            description: Desired state of event target.
            properties:
              awsApiKey:
                description: API Key to interact with the Comprehend API. For more information about AWS
                  security credentials, please refer to the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
                type: object
                properties:
                  secretKeyRef:
                    description: A reference to a Kubernetes Secret object containing the access key ID.
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
              awsApiSecret:
                description: API Secret to interact with the Comprehend API. For more information about AWS
                  security credentials, please refer to the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
                type: object
                properties:
                  secretKeyRef:
                    description: A reference to a Kubernetes Secret object containing the secret access key.
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
              region:
                description: Code of the AWS region to use for the Comprehend API.
                  Available region codes are documented in the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/rande.html#regional-endpoints.
                type: string
              language:
                description: Language code to use for Comprehend.
                  Available languages can be found at
                  https://docs.aws.amazon.com/comprehend/latest/dg/supported-languages.html.
                type: string
            required:
            - region
            - language
            - awsApiSecret
            - awsApiKey
          status:
            type: object
            description: Reported status of the event target.
            properties:
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
