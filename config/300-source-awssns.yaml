apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awssnssources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.amazon.sns.notification" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: AWSSNSSource
    plural: awssnssources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh event source for Amazon SNS.
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              arn:
                description: ARN of the Amazon SNS topic to consume messages from. The expected format is documented at
                  https://docs.aws.amazon.com/IAM/latest/UserGuide/list_amazonsns.html#amazonsns-resources-for-iam-policies
                type: string
                pattern: ^arn:aws(-cn|-us-gov)?:sns:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:.+$
              subscriptionAttributes:
                description: Attributes to set on the Amazon SNS Subscription that is used for receiving messages from
                  the SNS topic.
                type: object
                properties:
                  DeliveryPolicy:
                    description: Policy that defines how Amazon SNS retries failed deliveries to this event source.
                    type: string
                    format: json
                    nullable: true
                  FilterPolicy:
                    description: Rules for filtering the messages sent to this event source.
                    type: string
                    format: json
                    nullable: true
                  RawMessageDelivery:
                    description: Whether to enable raw message delivery to this event source.
                    type: string
                    format: json
                    nullable: true
                  RedrivePolicy:
                    description: Send undeliverable messages to the specified Amazon SQS dead-letter queue.
                    type: string
                    format: json
                    nullable: true
              credentials:
                description: Credentials to interact with the Amazon SNS API. For more information about AWS security
                  credentials, please refer to the AWS General Reference at
                  https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html
                type: object
                properties:
                  accessKeyID:
                    description: Access key ID.
                    type: object
                    properties:
                      value:
                        description: Literal value of the access key ID.
                        type: string
                      valueFromSecret:
                        description: A reference to a Kubernetes Secret object containing the access key ID.
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                    oneOf:
                    - required: [value]
                    - required: [valueFromSecret]
                  secretAccessKey:
                    description: Secret access key.
                    type: object
                    properties:
                      value:
                        description: Literal value of the secret access key.
                        type: string
                        format: password
                      valueFromSecret:
                        description: A reference to a Kubernetes Secret object containing the secret access key.
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                    oneOf:
                    - required: [value]
                    - required: [valueFromSecret]
              sink:
                description: The destination of events sourced from Amazon SNS.
                type: object
                properties:
                  ref:
                    description: Reference to an addressable Kubernetes object to be used as the destination of events.
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI to use as the destination of events.
                    type: string
                    format: uri
                oneOf:
                - required: [ref]
                - required: [uri]
            required:
            - arn
            - sink
          status:
            description: Reported status of the event source.
            type: object
            properties:
              subscriptionARN:
                description: ARN of the Amazon SNS subscription that is currently used for receiving messages from the
                  SNS topic.
                type: string
              sinkUri:
                description: URI of the sink where events are currently sent to.
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                description: Public address of the HTTP/S endpoint that is subscribed to the Amazon SNS topic.
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
