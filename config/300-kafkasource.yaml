apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: kafkasources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "io.triggermesh.kafka.message" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: KafkaSource
    plural: kafkasources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh event source for Kafka.
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              topics:
                description: Topic name to stream the target events to.
                type: array
                items:
                  type: string
                  minLength: 1
              bootstrapServers:
                description: Array of Kafka servers used to bootstrap the connection.
                type: array
                items:
                  type: string
                  minLength: 1
              groupID:
                description: The ID of the kafka group.
                type: string
              auth:
                description: Authentication method used to interact with Kafka.
                type: object
                properties:
                  saslEnable:
                    description: Boolean to indicate if SASL is enabled.
                    type: boolean
                  tlsEnable:
                    description: Boolean to indicate if TLS is enabled.
                    type: boolean
                  securityMechanism:
                    description: securityMechanism attribute indicate which mechanism to use.
                    type: string
                    enum: [GSSAPI, PLAIN, SCRAM-SHA-256, SCRAM-SHA-512]
                  username:
                    description: Kafka account username.
                    type: string
                  password:
                    description: Kafka account password.
                    type: object
                    properties:
                      value:
                        description: Plain text password.
                        type: string
                      valueFromSecret:
                        description: A reference to a Kubernetes Secret object containing the password.
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                        required:
                        - name
                        - key
                    oneOf:
                    - required: [value]
                    - required: [valueFromSecret]
                  kerberos:
                    description: Kerberos Authentication method to interact with Kafka.
                    type: object
                    properties:
                      realm:
                        description: The name of the Kerberos Realm.
                        type: string
                      serviceName:
                        description: The primary name of the Kafka server configured.
                        type: string
                      username:
                        description: Kerberos username or Kerberos Principal Name. The Username or the Principal doesn't require
                          the Realm in it.
                        type: string
                      password:
                        description: Kerberos Password.
                        type: object
                        properties:
                          value:
                            description: Plain text password.
                            type: string
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the password.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        oneOf:
                        - required: [value]
                        - required: [valueFromSecret]
                      config:
                        type: object
                        properties:
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the kerberos configuration file
                              (krb5.conf).
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        required:
                        - valueFromSecret
                      keytab:
                        type: object
                        properties:
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the kerberos keytab file contents.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        required:
                        - valueFromSecret
                  tls:
                    description: TLS Authentication method to interact with Kafka.
                    type: object
                    properties:
                      ca:
                        description: The value to the configured CA.
                        type: object
                        properties:
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the CA content.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        required:
                        - valueFromSecret
                      clientCert:
                        description: The value of the Client Cert.
                        type: object
                        properties:
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the Client Cert content.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        required:
                        - valueFromSecret
                      clientKey:
                        description: The value of the Client Key.
                        type: object
                        properties:
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the Client Key content.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        required:
                        - valueFromSecret
                      skipVerify:
                        description: SkipVerify controls whether a client verifies the server's certificate chain and host
                          name. If skipVerify is true, crypto/tls accepts any certificate presented by the server and any
                          host name in that certificate. In this mode, TLS is susceptible to machine-in-the-middle attacks
                          unless custom verification is used. This should be used only for testing.
                        type: boolean
                required:
                - saslEnable
              sink:
                description: The destination of events sourced from Kafka Kafka.
                type: object
                properties:
                  ref:
                    description: Reference to an addressable Kubernetes object to be used as the destination of events.
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI to use as the destination of events.
                    type: string
                    format: uri
                oneOf:
                - required: [ref]
                - required: [uri]
              adapterOverrides:
                description: Kubernetes object parameters to apply on top of default adapter values.
                type: object
                properties:
                  env:
                    description: Adapter environment variables.
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                  resources:
                    description: Compute Resources required by the adapter. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                    type: object
                    properties:
                      limits:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: Limits describes the maximum amount of compute resources allowed. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                        type: object
                      requests:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: Requests describes the minimum amount of compute resources required. If Requests is omitted
                          for a container, it defaults to Limits if that is explicitly specified, otherwise to an implementation-defined
                          value. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                        type: object
                  tolerations:
                    description: Pod tolerations, as documented at https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          description: Taint key that the toleration applies to.
                          type: string
                        operator:
                          description: Key's relationship to the value.
                          type: string
                          enum: [Exists, Equal]
                        value:
                          description: Taint value the toleration matches to.
                          type: string
                        effect:
                          description: Taint effect to match.
                          type: string
                          enum: [NoSchedule, PreferNoSchedule, NoExecute]
                        tolerationSeconds:
                          description: Period of time a toleration of effect NoExecute tolerates the taint.
                          type: integer
                          format: int64
            required:
            - bootstrapServers
            - topics
            - groupID
            - sink
          status:
            description: Reported status of the event source.
            type: object
            properties:
              sinkUri:
                description: URI of the sink where events are currently sent to.
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                description: Public address of the HTTP/S endpoint exposing the source.
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
