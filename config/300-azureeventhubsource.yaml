apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: azureeventhubsources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.azure.eventhub.event" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: AzureEventHubSource
    plural: azureeventhubsources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh event source for Azure Event Hubs.
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              hubNamespace:
                description: Event Hubs namespace containing the Event Hubs instance to source events from. Not required
                  when 'auth.sasToken.connectionString' is provided, because the connection string already identifies
                  the Event Hub.
                type: string
              hubName:
                description: Event Hubs instance to source events from. Not required when 'auth.sasToken.connectionString'
                  is provided, because the connection string already identifies the Event Hub.
                type: string
              auth:
                description: Authentication method to interact with the Azure Event Hubs REST API.
                type: object
                properties:
                  sasToken:
                    description: An Azure shared access signature (SAS) token. For more information about SAS tokens,
                      please refer to the Azure Storage documentation at
                      https://docs.microsoft.com/en-us/azure/storage/common/storage-sas-overview.
                    type: object
                    properties:
                      keyName:
                        description: Name of the key used by the SAS token. Mutually exclusive with 'connectionString'.
                        type: string
                        nullable: true
                      keyValue:
                        description: Value of the key used by the SAS token. Mutually exclusive with 'connectionString'.
                        type: string
                        nullable: true
                      connectionString:
                        description: Connection string containing both the resource URI of the Event Hubs instance, and
                          the SAS token. Mutually exclusive with 'keyName' and 'keyValue'.
                        type: string
                    oneOf:
                    - required:
                      - keyName
                      - keyValue
                    - required:
                      - connectionString
                  servicePrincipal:
                    description: Credentials of an Azure Service Principal. For more information about service
                      principals, please refer to the Azure Active Directory documentation at
                      https://docs.microsoft.com/en-us/azure/active-directory/develop/app-objects-and-service-principals.
                    type: object
                    properties:
                      tenantID:
                        description: ID of the Azure Active Directory tenant.
                        type: object
                        properties:
                          value:
                            description: Literal value of the tenant ID.
                            type: string
                            format: guid
                            pattern: ^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the tenant ID.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        oneOf:
                        - required: [value]
                        - required: [valueFromSecret]
                      clientID:
                        description: ID of the registered client/application.
                        type: object
                        properties:
                          value:
                            description: Literal value of the client ID.
                            type: string
                            format: guid
                            pattern: ^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the client ID.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        oneOf:
                        - required: [value]
                        - required: [valueFromSecret]
                      clientSecret:
                        description: Secret associated with the registered client/application.
                        type: object
                        properties:
                          value:
                            description: Literal value of the client secret.
                            type: string
                            format: password
                          valueFromSecret:
                            description: A reference to a Kubernetes Secret object containing the client secret.
                            type: object
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                            required:
                            - name
                            - key
                        oneOf:
                        - required: [value]
                        - required: [valueFromSecret]
                    required:
                    - tenantID
                    - clientID
                    - clientSecret
                oneOf:
                - required: [sasToken]
                - required: [servicePrincipal]
              sink:
                description: The destination of events sourced from Azure Event Hubs.
                type: object
                properties:
                  ref:
                    description: Reference to an addressable Kubernetes object to be used as the destination of events.
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI to use as the destination of events.
                    type: string
                    format: uri
                oneOf:
                - required: [ref]
                - required: [uri]
            required:
            # 'hubNamespace' and 'hubName' aren't marked as required, because this information can alternatively be part
            # of 'auth.sasToken.connectionString' (if this mode of authentication is selected).
            # Because this validation is too complex to be expresses using OpenAPI schema constraints, we perform a
            # second validation inside a Kubernetes validation webhook.
            - auth
            - sink
          status:
            description: Reported status of the event source.
            type: object
            properties:
              sinkUri:
                description: URI of the sink where events are currently sent to.
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
