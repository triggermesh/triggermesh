apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: triggermesh-webhook
  labels:
    app.kubernetes.io/part-of: triggermesh

rules:
# Routing admin
- apiGroups:
  - routing.triggermesh.io
  resources:
  - filters
  - splitters
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Routing statuses update
- apiGroups:
  - routing.triggermesh.io
  resources:
  - splitters/status
  - filters/status
  verbs:
  - update


- apiGroups:
  - flow.triggermesh.io
  resources:
  - xslttransformations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

- apiGroups:
  - flow.triggermesh.io
  resources:
  - xslttransformations/status
  verbs:
  - update

# Events admin
- apiGroups:
  - ''
  resources:
  - events
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# For manipulating certs into secrets.
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get
  - create
  - update
  - list
  - watch

# Validation webhook gets system namespace to use it as an owner.
- apiGroups:
  - ''
  resources:
  - namespaces
  verbs:
  - get

# For actually registering our webhook.
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Acquire leases for leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - create
  - update
