apiVersion: v1
kind: Secret
metadata:
  name: slacktarget
type: Opaque
data:
  token: <Slack token>

---

apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: slack-transformation-trigger
spec:
  broker: transformation-demo
  filter:
    attributes:
      type: io.triggermesh.transformation.github
  subscriber:
    ref:
      apiVersion: flow.triggermesh.io/v1alpha1
      kind: Transformation
      name: slack-transformation

---

apiVersion: flow.triggermesh.io/v1alpha1
kind: Transformation
metadata:
  name: slack-transformation
spec:
  context:
  - operation: add
    paths:
    - key: type
      value: com.slack.webapi.chat.postMessage

  data:
  - operation: store
    paths:
    - key: $object
      value: object
    - key: $subject
      value: subject
    - key: $verb
      value: verb

  - operation: delete
    paths:
    - key:

  - operation: add
    paths:
    - key: channel
      value: github-demo-channel
    - key: text
      value: '$object at $subject: $verb'

---

apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: slack-target-trigger
spec:
  broker: transformation-demo
  filter:
    attributes:
      type: com.slack.webapi.chat.postMessage
  subscriber:
    ref:
      apiVersion: targets.triggermesh.io/v1alpha1
      kind: SlackTarget
      name: transformation-slack-demo

---

apiVersion: targets.triggermesh.io/v1alpha1
kind: SlackTarget
metadata:
  name: transformation-slack-demo
spec:
  token:
    secretKeyRef:
      name: slacktarget
      key: token
