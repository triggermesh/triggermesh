# Sample AzureActivityLogsSource object.
#
# For a list and description of all available attributes, execute the following command against a cluster where this
# Custom Resource Definition has been registered:
#
#   kubectl explain azureactivitylogssources.sources.triggermesh.io

apiVersion: sources.triggermesh.io/v1alpha1
kind: AzureActivityLogsSource
metadata:
  name: sample
spec:
  subscriptionID: 00000000-0000-0000-0000-000000000000

  # Available Activity Log categories are documented at
  # https://docs.microsoft.com/en-us/azure/azure-monitor/platform/activity-log-schema#categories
  categories:
  - Administrative
  - Security
  - Policy

  destination:
    eventHubs:
      namespaceID: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyGroup/providers/Microsoft.EventHub/namespaces/MyNamespace

  auth:
    servicePrincipal:
      tenantID:
        value: 00000000-0000-0000-0000-000000000000
      clientID:
        value: 00000000-0000-0000-0000-000000000000
      clientSecret:
        value: some_secret

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
