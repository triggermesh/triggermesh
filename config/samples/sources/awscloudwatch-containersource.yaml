# Sample ContainerSource for the AWS CloudWatch event source.

apiVersion: sources.knative.dev/v1alpha2
kind: ContainerSource
metadata:
  name: &srcname awscloudwatch-source
spec:
  template:
    spec:
      containers:
      - name: source
        image: gcr.io/triggermesh/awscloudwatchsource:latest

        env:

        # Region to instrument metrics
        - name: AWS_REGION
          value: us-west-2

        - name: POLLING_INTERVAL
          value: 5m

        - name: QUERIES
          value: '[{"name":"testmetrics","metric":{"period":60,"stat":"p90","metric":{"dimensions":[{"name":"FunctionName","value":"lambdadumper"}],"metricName":"Duration","namespace":"AWS/Lambda"}}}]'

        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_secret_access_key

        # Knative system variables
        - name: NAME
          value: *srcname
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K_LOGGING_CONFIG
          value: ''
        - name: K_METRICS_CONFIG
          value: |
            {
              "domain": "triggermesh.io/sources",
              "component": "awscloudwatchsource",
              "configMap": {}
            }

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
