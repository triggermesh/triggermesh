# Sample SinkBinding for the AWS Cognito event source.

apiVersion: sources.knative.dev/v1alpha2
kind: SinkBinding
metadata:
  name: &srcname awscognito-source
spec:
  subject:
    apiVersion: apps/v1
    kind: Deployment
    name: *srcname

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &srcname awscognito-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *srcname

  template:
    metadata:
      labels:
        app: *srcname

    spec:
      containers:
      - name: source
        image: gcr.io/triggermesh/awscognitoidentitysource:latest

        env:

        # Cognito identity pool
        - name: ARN
          value: arn:aws:cognito-identity:us-west-2:123456789012:identitypool/triggermeshtest

        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_secret_access_key

        # Knative system variables
        - name: NAME
          value: *srcname
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K_LOGGING_CONFIG
          value: ''
        - name: K_METRICS_CONFIG
          value: |
            {
              "domain": "triggermesh.io/sources",
              "component": "awscognitoidentitysource",
              "configMap": {}
            }
