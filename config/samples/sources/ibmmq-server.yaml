apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-mq-server
spec:
  selector:
    matchLabels:
      app: ibm-mq-server
  template:
    metadata:
      labels:
        app: ibm-mq-server
    spec:
      containers:
      - name: user-container
        env:
        - name: LICENSE
          value: accept
        - name: MQ_QMGR_NAME
          value: QM1
        - name: MQ_APP_PASSWORD
          value: mq-app-password
        image: ibmcom/mq:latest
        volumeMounts:
        - mountPath: /etc/mqm/pki/keys/mykey
          name: certificates
          readOnly: true
      volumes:
      - name: certificates
        secret:
          defaultMode: 420
          secretName: ibm-mq-server-certificate

