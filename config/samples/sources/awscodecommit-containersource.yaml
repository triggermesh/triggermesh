# Sample ContainerSource for the AWS CodeCommit event source.

apiVersion: sources.knative.dev/v1alpha2
kind: ContainerSource
metadata:
  name: &srcname awscodecommit-source
spec:
  template:
    spec:
      containers:
      - name: source
        image: gcr.io/triggermesh/awscodecommitsource:latest

        env:

        # CodeCommit repository
        - name: ARN
          value: arn:aws:codecommit:us-west-2:123456789012:triggermeshtest

        - name: BRANCH
          value: master

        - name: EVENT_TYPES
          value: push,pull_request

        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_secret_access_key

        # Knative system variables
        - name: NAME
          value: *srcname
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K_LOGGING_CONFIG
          value: ''
        - name: K_METRICS_CONFIG
          value: |
            {
              "domain": "triggermesh.io/sources",
              "component": "awscodecommitsource",
              "configMap": {}
            }

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
