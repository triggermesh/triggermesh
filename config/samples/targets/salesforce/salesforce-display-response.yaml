apiVersion: v1
kind: Secret
metadata:
  name: salesforce
type: Opaque
stringData:
  certKey: |-
    -----BEGIN PRIVATE KEY-----
    ...certificate...contents...
    -----END PRIVATE KEY-----

---

apiVersion: targets.triggermesh.io/v1alpha1
kind: SalesforceTarget
metadata:
  name: salesforce
spec:
  auth:
    clientID: my.salesforce.client.id
    server: https://login.salesforce.com
    user: woodford@triggermesh.com
    certKey:
      secretKeyRef:
        name: salesforce
        key: certKey
  apiVersion: v50.0
  eventOptions:
    payloadPolicy: always

---

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: event-display
spec:
  template:
    spec:
      containers:
      - image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display

---

apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  name: salesforce

---

apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: salesforce-trigger
spec:
  broker: salesforce
  filter:
    attributes:
      type: io.triggermesh.salesforce.apicall
  subscriber:
    ref:
      apiVersion: targets.triggermesh.io/v1alpha1
      kind: SalesforceTarget
      name: salesforce

---

apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: display-trigger
spec:
  broker: salesforce
  filter:
    attributes:
      type: io.triggermesh.salesforce.apicall.response
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: event-display
