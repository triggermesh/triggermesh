apiVersion: targets.triggermesh.io/v1alpha1
kind: HasuraTarget
metadata:
  name: hasuratarget

spec:
  endpoint: 'http://hasura.example.com:8080'  # Target hasura instance
  admin:
    secretKeyRef:
      name: hasuratargetadminsecret
      key: token
  queries:
    MyQuery: "query MyQuery($person_id: Int) { foo(where: {id: {_eq: $person_id}} ) { id name } }"

---
apiVersion: targets.triggermesh.io/v1alpha1
kind: HasuraTarget
metadata:
  name: hasuratargetjwt

spec:
  endpoint: 'http://hasura.example.com:8080'  # Target hasura instance
  # This is optional and more useful with a trigger specific jwt token or if the endpoint uses a webhook.
  defaultRole: reader
  jwt:
    secretKeyRef:
      name: hasuratargetjwtsecret
      key: token
