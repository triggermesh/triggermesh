apiVersion: routing.triggermesh.io/v1alpha1
kind: Filter
metadata:
  name: filter-test
spec:
  expression: |-
    ($id.first.(int64) + $id.second.(int64) >= 8) || $company.(string) == "bar" || $0.name.first.(string) == "Jo"
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye
---
apiVersion: sources.knative.dev/v1beta2
kind: PingSource
metadata:
  name: ps1
spec:
  contentType: application/json
  data: '{"id":{"first":5,"second":3}}'
  schedule: '*/1 * * * *'
  sink:
    ref:
      apiVersion: routing.triggermesh.io/v1alpha1
      kind: Filter
      name: filter-test
---
apiVersion: sources.knative.dev/v1beta2
kind: PingSource
metadata:
  name: ps2
spec:
  contentType: application/json
  data: '{"id":{"first":2,"second":3}}'
  schedule: '*/1 * * * *'
  sink:
    ref:
      apiVersion: routing.triggermesh.io/v1alpha1
      kind: Filter
      name: filter-test
---
apiVersion: sources.knative.dev/v1beta2
kind: PingSource
metadata:
  name: ps3
spec:
  contentType: application/json
  data: '{"foo":"bar"}'
  schedule: '*/1 * * * *'
  sink:
    ref:
      apiVersion: routing.triggermesh.io/v1alpha1
      kind: Filter
      name: filter-test
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sockeye
spec:
  template:
    spec:
      containers:
      - image: docker.io/n3wscott/sockeye:v0.7.0@sha256:e603d8494eeacce966e57f8f508e4c4f6bebc71d095e3f5a0a1abaf42c5f0e48
