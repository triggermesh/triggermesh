apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: functions.extensions.triggermesh.io
  labels:
    triggermesh.io/crd-install: "true"
spec:
  group: extensions.triggermesh.io
  scope: Namespaced
  names:
    kind: Function
    plural: functions
    singular: function
    categories:
    - all
    - triggermesh
    - extensions
    shortNames:
    - fn
  versions: 
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: TriggerMesh Function.
        type: object
        properties:
          spec:
            description: Desired state of the function.
            type: object
            required:
            - runtime
            - entrypoint
            - code
            properties:
              runtime:
                description: Function runtime name. Python, Ruby or Node runtimes are currently supported.
                type: string
                enum: ["python", "ruby", "node"]
              code:
                description: Function code.
                type: string
              entrypoint:
                description: Function name to use as an entrypoint.
                type: string
              public:
                description: Should the function be publicly available.
                type: boolean
              responseIsEvent:
                description: Whether function responds with CE payload only or with full event.
                type: boolean
              eventStore:
                description: EventStore service connection string.
                type: object
                properties:
                  uri:
                    type: string
                required:
                  - uri
              ceOverrides:
                type: object
                description: Defines overrides to control modifications of the event attributes.
                properties:
                  extensions:
                    type: object
                    properties:
                      type:
                        type: string
                      source:
                        type: string
                      subject:
                        type: string
                required:
                - extensions
              sink:
                description: Sink is a reference to an object that will resolve to
                    a uri to use as the sink.
                type: object
                oneOf:
                - required: ["ref"]
                - required: ["uri"]
                properties:
                  ref:
                    description: Ref points to an Addressable.
                    type: object
                    properties:
                      apiVersion:
                        description: API version of the referent.
                        type: string
                      kind:
                        description: 'Kind of the referent. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                        type: string
                      name:
                        description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                        type: string
                      namespace:
                        description: 'Namespace of the referent. More info:
                          https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
                          This is optional field, it gets defaulted to the
                          object holding it if left out.'
                        type: string
                  uri:
                    description: URI can be an absolute URL(non-empty scheme and
                      non-empty host) pointing to the target or a relative URI.
                      Relative URIs will be resolved using the base URI retrieved
                      from Ref.
                    type: string
          status:
            type: object
            properties:
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: Address
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].status"
    - name: Reason
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].reason"
