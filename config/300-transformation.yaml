apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: transformations.flow.triggermesh.io
spec:
  group: flow.triggermesh.io
  scope: Namespaced
  names:
    kind: Transformation
    plural: transformations
    categories:
    - all
    - knative
    - eventing
    - transformations
    shortNames:
    - trn
  versions: 
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              context:
                type: array
                items: 
                  type: object
                  properties:
                    operation:
                      type: string
                    paths:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            nullable: true
                            type: string
                          value:
                            nullable: true
                            type: string
                  required:
                  - operation
              data:
                type: array
                items: 
                  type: object
                  properties:
                    operation:
                      type: string
                    paths:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            nullable: true
                            type: string
                          value:
                            nullable: true
                            type: string
                  required:
                  - operation
              sink:
                type: object
                properties:
                  ref:
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      namespace:
                        type: string
                      name:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    type: string
                    format: uri
                oneOf:
                - required: ['ref']
                - required: ['uri']
          status:
            type: object
            properties:
              sinkUri:
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: Address
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].status"
    - name: Reason
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].reason"
