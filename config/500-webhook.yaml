apiVersion: apps/v1
kind: Deployment
metadata:
  name: triggermesh-webhook
  namespace: triggermesh
  labels:
    app.kubernetes.io/part-of: triggermesh

spec:
  replicas: 1
  selector:
    matchLabels:
      app: triggermesh-webhook

  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: triggermesh-webhook

    spec:
      serviceAccountName: triggermesh-webhook
      containers:
      - name: webhook
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/triggermesh/cmd/triggermesh-webhook
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: METRICS_DOMAIN
          value: triggermesh.io/sources
        - name: WEBHOOK_NAME
          value: triggermesh-webhook
        ports:
          - containerPort: 9090
            name: metrics
        # TODO set proper resource limits.

        readinessProbe:
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: webhook
        livenessProbe:
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: webhook

---

apiVersion: v1
kind: Service
metadata:
  name: triggermesh-webhook
  namespace: triggermesh
  labels:
    app.kubernetes.io/part-of: triggermesh
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    app: triggermesh-webhook
